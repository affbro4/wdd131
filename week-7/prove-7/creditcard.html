<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card ðŸ’³</title>
    <link rel="stylesheet" href="creditcard.css"/>
    <script src="creditcard.js" defer></script>
</head>
<body>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html" method="get">
        <p id="creditCardNumberContainer" class="hide" role="region" aria-labelledby="creditCardLabel"></p>
        <section id="cardFront">
        <label id="total">TOTAL: $199</label>
        <label id="emoji">ðŸ’³</label>
        <label id="creditCardLabel" for="creditCardNumber">CARD NUMBER
            <input
                type="text"
                id="creditCardNumber"
                name="creditCardNumber"
                pattern="[0-9]{16}"
                placeholder="Enter 16 digits"
                required>
        </label>
        </p>
        <label id ="cardHolder">CARD HOLDER
            <input type="text" 
                name="fullName" 
                placeholder="John Doe"
                required
            >
        </label>

        <div id="cardExpiration">
            <label for="expirationDate">EXPIRATION</label>
            <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
            <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
        </div>
        </section>
        <section id="cardBack">
            <div id="blackBorder"></div>
            <label id ="CVC">CVC/CVV
            <input 
            type="text" 
            id="CVV"
            name= "CVC"
            placeholder="xxx"
            required
            ></label>
        </section>
          
        <button type="submit">Submit</button>
      </form>

    </main>
  </body>
</html>
